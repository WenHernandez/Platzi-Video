<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title / Titulo de pagina -->
        <title>Regístrate</title>
        <!--Icon / Icono de pagina-->
        <link rel="shortcut icon" type="image/x-icon" href="../imagen/icono_platzi.png" />
         <!-- Styles / Link a estilos CSS -->
        <link rel="stylesheet" href="../css/register.css">
         <!-- Font / Fuente de letra-->
         <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Cabecera principal- Class Headrer-->
        <header class="header">
            <img class="header__imgLogo" src="../imagen/logo-platzi-video-BW2.png" alt="Platzi Video">
        </header>
            <!--Start section: register > register Container-->
            <section class="register"> 
                <section class="register__container">
                    <h2>Regístrate</h2>
                    <form class="register__container--form">
                        <input class="input" type="text" placeholder="Nombre de Usuario">
                        <input class="input" type="email" placeholder="Correo electronico">
                        <input class="input" type="password" placeholder="Contraseña">
                        <button class="button">Registrarme</button>
                        <div class="register__container--save">
                            <label>
                                <input type="checkbox" id="cbox1" value="checkbos">Guardar contraseña
                            </label>
                        </div>
                    </form>
                    <p class="register__container--enter">¿Ya tienes una cuenta? <a href="../login/login.html">Inicia Sesión</a></p>
                </section>
            </section>
            <!--End section: register > register Container-->

            <!--Start section: Footer-->
            <footer class="footer">
                <a href="https://www.patrimoniocultural.gob.cl/614/w3-article-29742.html?_noredirect=1">Términos de uso</a>
                <a href="https://start.docuware.com/es/declaracion-privacidad">Declaración de privacidad</a>
                <a href="https://support.google.com/?hl=es">Centro de ayuda</a>
            </footer>
            <!--End section: Footer-->
    </body>
</html>
