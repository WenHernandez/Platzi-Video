<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title / Titulo de pagina -->
        <title>Inicia Sesión</title>
        <!--Icon / Icono de pagina-->
        <link rel="shortcut icon" type="image/x-icon" href="../imagen/icono_platzi.png" />
         <!-- Styles / Link a estilos CSS -->
        <link rel="stylesheet" href="../css/login.css">
         <!-- Font / Fuente de letra-->
         <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  
    </head>
    <body>
         <!--Cabecera principal- Class Headrer-->
        <header class="header">
            <img class="header__imgLogo" src="../imagen/logo-platzi-video-BW2.png" alt="Platzi Video">
        </header>
            <!--Start section: Login > Login Container-->
            <section class="login"> 
                <section class="login__container">
                    <h2>Inicia Sesión</h2>
                    <form class="login__container--form">
                        <input class="input" type="text" placeholder="Usuario">
                        <input class="input" type="password" placeholder="Contraseña">
                        <button class="button">Iniciar Sesión</button>
                        <div class="login__container--remember-me">
                            <label>
                                <input type="checkbox" id="cbox1" value="checkbos">Recuérdame
                            </label>
                            <a href="../error/error.html">Olvidé mi contraseña</a>
                        </div>
                    </form>
                    <section class="login__container--social-media">
                        <div><img src="../imagen/icons_google.png" alt="Google">Inicia sesion con Google</div>
                        <div><img src="../imagen/icons8-twitter-50.png" alt="Twitter">Inicia sesion con Twitter</div>
                    </section>
                    <p class="login__container--register">No tines ninguna cuenta <a href="../register/register.html">¡Regístrate!</a></p>
                </section>
            </section>
            <!--End section: Login > Login Container-->

            <!--Start section: Footer-->
            <footer class="footer">
                <a href="https://www.patrimoniocultural.gob.cl/614/w3-article-29742.html?_noredirect=1">Términos de uso</a>
                <a href="https://start.docuware.com/es/declaracion-privacidad">Declaración de privacidad</a>
                <a href="https://support.google.com/?hl=es">Centro de ayuda</a>
            </footer>
            <!--End section: Footer-->
    </body>
</html>
